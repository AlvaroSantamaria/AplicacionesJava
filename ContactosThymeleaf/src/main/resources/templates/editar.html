<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Editar')}">
</head>
<body>
<!--Barra de navegaciÃ³n-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<!--Formulario-->
<div class="container">
    <div class="text-center" style="margin: 30px">
        <h3>Editar Contacto</h3>
    </div>
    <div class="container">
        <form action="/editar" th:object="${contacto}" method="post">
            <input type="hidden" name="idContacto" th:field="*{idContacto}"/>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" >
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">celular</label>
                <input type="text" class="form-control" id="celular" name="celular" th:field="*{celular}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" step="any" class="form-control" id="email" name="email" th:field="*{email}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-sm me-3">Guardar</button>
                <a href="/" class="btn btn-primary btn-sm">Regresar</a>
            </div>
        </form>
    </div>
</div>

<!--pie de pagina-->
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
